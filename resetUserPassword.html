<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="onlineExaminationPortal in Java">
    <title>RESET USER PASSWORD | EXAMINATION</title>
    <link rel="stylesheet" href="./css/resetAdminPassword.css">
    <script src="./js/script.js"></script>
</head>
<body>

    <!-- Admin Login panal -->
    <div class="login">
        <h2>RESET USER PASSWORD</h2>
        <form action="updateUserPassword" method="POST" onsubmit="validatePassword()">
            <div class="input">
                <label for="">new password</label>
                <div class="input-fields">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="new password" onfocusout="validatePassword()" required>
                </div>
            </div>
            <button type="submit"><i class="fas fa-arrow-up"></i>UPDATE PASSWORD</button>
        </form>
    </div>
    
</body>
</html>

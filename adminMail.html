<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="onlineExaminationPortal in Java">
    <title>ADMIN MAIL | EXAMINATION</title>
    <link rel="stylesheet" href="./css/adminMail.css">
    <script src="./js/script.js"></script>
</head>
<body>

    <!-- Admin Login panal -->
    <div class="login">
        <h2>ADMIN MAIL</h2>
        <form action="adminMail" method="POST" onsubmit="validateMail()">
            <div class="input">
                <label for="">email</label>
                <div class="input-fields">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="email address" onfocusout="validateMail()" required>
                </div>
            </div>
            <button type="submit"><i class="fas fa-paper-plane"></i>Mail me</button>
        </form>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER LOGIN | EXAMINATION</title>
    <link rel="stylesheet" href="./css/userLogin.css">
    <script src="./js/script.js"></script>
</head>
<body>

    <!-- Admin Login panal -->
    <div class="login">
        <h2>user login</h2>
        <form action="userLogin" method="POST" onsubmit="validateLogin()">
            <div class="input">
                <label for="">user id</label>
                <div class="input-fields">
                    <i class="fas fa-user"></i>
                    <input type="number" name="id" id="id" placeholder="id" onfocusout="validateID()" required>
                </div>
            </div>
            <div class="input">
                <label for="">password</label>
                <div class="input-fields">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="password" onfocusout="validatePassword()" required>
                </div>
            </div>
            <button type="submit">sign in<i class="fas fa-sign-in-alt"></i></button>
        </form>
        <a href="userMail.html">forgot password</a>
    </div>
    
</body>
</html>
